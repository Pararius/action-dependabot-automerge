---
name: ci
on:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: make
      - name: check for changes after build
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "git working directory dirty, probably forgotten to include compiled source"
          fi
